    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Global Error Handler to display errors on screen
      window.onerror = function(msg, url, line, col, error) {
        const errorContainer = document.getElementById('root') || document.body;
        errorContainer.innerHTML = `
          <div style="color: #ff5555; background: #1a1a1a; padding: 20px; font-family: monospace; height: 100vh;">
            <h3>Application Error</h3>
            <p>${msg}</p>
            <pre>${url}:${line}:${col}</pre>
            <pre>${error ? error.stack : ''}</pre>
          </div>
        `;
        return false;
      };

      // Robust Polyfill for browser environments
      window.global = window;
      if (typeof process === "undefined") {
        window.process = {
          env: {},
          version: '',
          versions: {},
          nextTick: function(cb) { setTimeout(cb, 0); }
        };
      }
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for a tech feel */

    </style>
